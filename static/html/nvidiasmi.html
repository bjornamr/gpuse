<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(function(){
            window.location.reload(1);
            }, 10000);

    </script>
</head>
<body>

<div class="container">
    <div class="table-responsive">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            id, memory_percentage, GPU_load, fanspeed, gpu_temp, name

            <th> GPU</th>
            <th>Memory usage</th>
            <th>GPU load</th>
            <th>Fan speed</th>
            <th>GPU temp</th>
            <th>GPU name</th>
        </tr>
        </thead>
        <tbody>
        {% for id,gpuinfo in toPass.items() %}
        <tr class="info">
            {% for value in gpuinfo %}
            <th>{{value}}</th>
            {% endfor %}
        </tr>
        {% endfor %}

        </tbody>


    </table>
</div>
</body>
</html>
